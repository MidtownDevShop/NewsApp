<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Home</ion-title>
        <ion-icon name="logo-twitter"></ion-icon>
        <ion-icon name="logo-facebook"></ion-icon>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-row>
        <ion-col>
            <h3 text-center class="newsTitle">Midtown News</h3>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col text-center>
            <img class="midtownLogo" src="../../assets/images/MidtownLogo.png" center>
        </ion-col>
    </ion-row>
    <ion-row ng-reapeat="card in cards">
        <ion-card>
            <ion-card-header>
                {{card.title}}
            </ion-card-header>
            <ion-card-content>
                <a href='{{card.url}}'><img [src]='card.urlToImage'></a>
                <h5>{{card.description}}</h5>
                <h5>{{card.author}}</h5>
            </ion-card-content>
        </ion-card>
    </ion-row>

</ion-content>
